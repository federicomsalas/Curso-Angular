<h1 mat-dialog-title>Eliminar Curso</h1>
<div mat-dialog-content>
    <h3 mat-dialog-title>¿Está seguro de borrar el curso {{ data.descripcion }} ?</h3>
</div>
<div mat-dialog-actions style="display:block; text-align:right">            
    <button mat-raised-button color="warn"  (click)="borrar()">Eliminar</button>    
    <button mat-raised-button color="primary"(click)="onNoClick()">Cancelar</button>
</div>
