<main id="main">
  
    <!-- ======= About Section ======= -->
    <section id="about" class="about">
      <div class="container">

        <div class="section-title">
          <h2>Lista de Alumnos</h2>
        </div>
        <br>

        <div mat-dialog-actions style="display:block; text-align:right">
            <button mat-raised-button color="primary" (click)="agregarAlumno()"><mat-icon>add</mat-icon> Nuevo alumno</button>           
        </div>        

        <br>
        <table *ngIf="dataSource.data.length > 0" mat-table [dataSource]="dataSource"   class="mat-elevation-z8" style="width:100%">
            <ng-container matColumnDef="nombre">
              <th appTitulos mat-header-cell *matHeaderCellDef width="40%" >Apellido y Nombre</th>
               <td mat-cell *matCellDef="let element">{{ element | concatenar }}</td>
             </ng-container>  
      
      
             <ng-container matColumnDef="mail">
              <th appTitulos mat-header-cell *matHeaderCellDef width="25%">E-Mail</th>
              <td mat-cell *matCellDef="let element">{{ element.mail }}</td>
             </ng-container>   

             <ng-container matColumnDef="edad">
              <th style="text-align: right" appTitulos mat-header-cell *matHeaderCellDef width="10%">Edad</th>
              <td style="text-align: right" mat-cell *matCellDef="let element">{{ element.edad }}</td>
             </ng-container>   
      
      
             
             <ng-container matColumnDef="genero">
              <th style="text-align: center;" appTitulos mat-header-cell *matHeaderCellDef width="10%">GÃ©nero</th>
              <td style="text-align: center;" mat-cell *matCellDef="let element"><mat-icon>{{ element.genero | genero }}</mat-icon></td>              
             </ng-container>             
      
             <ng-container matColumnDef="acciones">
              <th appTitulos mat-header-cell *matHeaderCellDef width="15%">Acciones</th>
              <td mat-cell *matCellDef="let element">
                  <button mat-button  color="primary" (click)="editar(element)"><mat-icon>edit</mat-icon></button>
                  <button mat-button color="warn" (click)="eliminar(element)"><mat-icon>delete</mat-icon></button>
              </td>
             </ng-container>  
      
             <tr mat-header-row *matHeaderRowDef="columnas"></tr>    
             <tr mat-row *matRowDef="let row; columns: columnas"> </tr>    
      </table>        


      </div>
    </section><!-- End About Section -->


  </main><!-- End #main -->
