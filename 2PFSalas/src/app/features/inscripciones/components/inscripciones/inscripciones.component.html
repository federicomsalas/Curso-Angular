<main id="main">
  
    <!-- ======= About Section ======= -->
    <section id="about" class="about">
      <div class="container">

        <div class="section-title">
          <h2>Lista de Inscripciones</h2>
        </div>
        <br>

        <div mat-dialog-actions style="display:block; text-align:right">
            <button mat-raised-button color="primary" (click)="agregarInscripcion()"><mat-icon>add</mat-icon> Nueva inscripci√≥n </button>           
        </div>        

        <br>
        <table *ngIf="dataSource.data.length > 0" mat-table [dataSource]="dataSource"   class="mat-elevation-z8" style="width:100%">
            <ng-container matColumnDef="nombre">
              <th appTitulos mat-header-cell *matHeaderCellDef  width="45%" >Nombre y Apellido</th>
               <td mat-cell *matCellDef="let element">{{ element.alumno | concatenar  }}</td>
             </ng-container>  
      
      
             <ng-container matColumnDef="descripcion">
              <th appTitulos mat-header-cell *matHeaderCellDef  width="45%">Curso</th>
              <td mat-cell *matCellDef="let element">{{ element.curso.descripcion }}</td>
             </ng-container>   
    
             <ng-container matColumnDef="acciones">
              <th appTitulos mat-header-cell *matHeaderCellDef  width="10%">Acciones</th>
              <td mat-cell *matCellDef="let element">                  
                  <button mat-button color="warn" (click)="eliminar(element)"><mat-icon>delete</mat-icon></button>
              </td>
             </ng-container>               
      
             <tr mat-header-row *matHeaderRowDef="columnas"></tr>    
             <tr mat-row *matRowDef="let row; columns: columnas"> </tr>    
      </table>        


      </div>
    </section><!-- End About Section -->


  </main><!-- End #main -->
