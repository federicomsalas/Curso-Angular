<main id="main">
  
    <!-- ======= About Section ======= -->
    <section id="about" class="about">
      <div class="container">

        <div class="section-title">
          <h2>Lista de Cursos</h2>
        </div>
        <br>

        <div *ngIf="usuario.admin > 0" mat-dialog-actions style="display:block; text-align:right">
            <button mat-raised-button color="primary" (click)="agregarCurso()"><mat-icon>add</mat-icon> Nuevo curso</button>           
        </div>        

        <br>
        <ng-container *ngIf="(cursos$ | async)?.length">
        <table mat-table [dataSource]="cursos$"   class="mat-elevation-z8" style="width:100%">
            <ng-container matColumnDef="descripcion">
              <th appTitulos mat-header-cell *matHeaderCellDef  width="40%" >Descripci√≥n</th>
               <td mat-cell *matCellDef="let element">{{ element.descripcion  }}</td>
             </ng-container>  
      
      
             <ng-container matColumnDef="profesor">
              <th appTitulos mat-header-cell *matHeaderCellDef  width="30%">Profesor</th>
              <td mat-cell *matCellDef="let element">{{ element.profesor }}</td>
             </ng-container>   

             <ng-container matColumnDef="cargaHoraria">
              <th style="text-align: right" appTitulos mat-header-cell *matHeaderCellDef  width="15%">Horas</th>
              <td style="text-align: right" mat-cell *matCellDef="let element">{{ element.cargaHoraria }}</td>
             </ng-container>   
    
             <ng-container matColumnDef="acciones">
              <th appTitulos mat-header-cell *matHeaderCellDef  width="15%">Acciones</th>
              <td mat-cell *matCellDef="let element">
                  <button mat-button  color="primary" *ngIf="usuario.admin > 0" (click)="editar(element)"><mat-icon>edit</mat-icon></button>
                  <button mat-button color="warn" *ngIf="usuario.admin > 0" (click)="eliminar(element)"><mat-icon>delete</mat-icon></button>
                  <button mat-button  color="primary" *ngIf="usuario.admin== 0" (click)="editar(element)"><mat-icon>visibility</mat-icon></button>
              </td>
             </ng-container>               
      
             <tr mat-header-row *matHeaderRowDef="columnas"></tr>    
             <tr mat-row *matRowDef="let row; columns: columnas"> </tr>    
      </table>        
      </ng-container>

      </div>
    </section><!-- End About Section -->


  </main><!-- End #main -->
