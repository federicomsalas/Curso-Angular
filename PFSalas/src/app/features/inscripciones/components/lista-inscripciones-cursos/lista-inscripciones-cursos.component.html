<h1 mat-dialog-title>Seleccionar Alumno</h1>
<div mat-dialog-content>
    <form [formGroup]="formulario">

    <div class="row">    

        <div class="col-sm-12">
        <mat-form-field appearance="fill" *ngIf="alumnos$ | async as alumnos">
            <mat-label>Alumno</mat-label>            
            <mat-select matNativeControl formControlName="alumno">
                <mat-option *ngFor="let alumno of alumnos" [value]="alumno.id">{{ alumno | concatenar}}</mat-option>
              </mat-select>          
        </mat-form-field>
        <p *ngIf="formulario.get('alumno')?.touched && formulario.get('alumno')?.errors?.['required']">Este campo es obligatorio</p>
    </div>

    </div>        
    </form>
</div>

<div mat-dialog-actions style="display:block; text-align:right">
    <button mat-raised-button color="primary"  [disabled]="!formulario.valid" (click)="aceptar()">Aceptar</button>
    <button mat-raised-button color="warn"  (click)="cerrar()">Cerrar</button>    
</div>
