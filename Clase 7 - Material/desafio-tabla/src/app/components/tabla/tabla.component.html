<table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
       </ng-container>  

       <ng-container matColumnDef="comision">
        <th mat-header-cell *matHeaderCellDef>Comisión</th>
        <td mat-cell *matCellDef="let element">{{ element.comision }}</td>
       </ng-container>   

       <ng-container matColumnDef="profesor">
        <th mat-header-cell *matHeaderCellDef>Profesor</th>
        <td mat-cell *matCellDef="let element">{{ element.profesor }}</td>
       </ng-container>   

       <ng-container matColumnDef="numeroEstudiantes">
        <th mat-header-cell *matHeaderCellDef>Nº Estudiantes</th>
        <td mat-cell *matCellDef="let element">{{ element.numeroEstudiantes }}</td>
       </ng-container>         
       
       <ng-container matColumnDef="matriculaAbierta">
        <th mat-header-cell *matHeaderCellDef>Matrícula</th>
        <td mat-cell *matCellDef="let element">{{ element.matriculaAbierta }}</td>
       </ng-container>             

       <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="editar(element)"> <mat-icon>edit</mat-icon>Editar</button>
            <button mat-icon-button (click)="eliminar(element)"><mat-icon>delete</mat-icon>Eliminar</button>
        </td>
       </ng-container>  

       <tr mat-header-row *matHeaderRowDef="columnas"></tr>    
       <tr mat-row *matRowDef="let row; columns: columnas"> </tr>    
</table>
