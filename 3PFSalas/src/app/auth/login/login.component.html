<div class="signin-content">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="formLogin" (ngSubmit)="onEnviar($event)">
          <p>Iniciar Sesión</p>
          <mat-form-field class="full-width-input">
            <input
              matInput
              placeholder="Usuario"
              formControlName="usuario"
              required
            />
            <mat-error>
              <span *ngIf="formLogin.get('usuario')?.invalid" class="error"
                >El Nombre de Usuario es requerido
              </span>
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input
              matInput
              type="password"
              placeholder="Password"
              formControlName="contrasena"
              required
            />
            <mat-error>
              <span *ngIf="formLogin.get('contrasena')?.invalid" class="error"
                >La contraseña es requerida
              </span>
            </mat-error>
          </mat-form-field>
          <button
            mat-raised-button
            [disabled]="formLogin.invalid"
            color="primary"
          >
            Login
          </button>
        </form>        
        <mat-divider></mat-divider>
        <div *ngFor="let usuario of usuarios$ | async">          
          <h2>Usuario: {{usuario.usuario}}</h2>
          <h3>Contraseña: {{usuario.contrasena}}</h3>
          <h3>Admin: {{usuario.admin}}</h3>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
