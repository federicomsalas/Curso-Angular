<form #formPersona>
    <label>Nombre: </label>
    <input type="text" name="nombre" [(ngModel)]="contactoModel.nombre" #txtNombre >
    <p>Este campo es obligatorio</p>
    <br>

    <label>Correo: </label>
    <input type="text" name="correo" [(ngModel)]="contactoModel.correo" >
    <p>Este campo es obligatorio</p>
    <p>Este campo debe tener un formato de correo</p>
    <br>    

    <label>Mensaje: </label>
    <input type="text" name="mensaje" [(ngModel)]="contactoModel.mensaje" >    
    <p>Este campo es obligatorio</p>
    <br>    
    
    <button type="submit" (click)="enviarContacto()">Enviar</button>
</form>
